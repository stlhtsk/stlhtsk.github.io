<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>겨울 배경 미소년 애니메이션</title>

  <!-- 파비콘 추가 (기존 유지) -->
  <link rel="icon" type="image/png" href="파비콘.png" />

  <style>
    /* 기본 HTML, BODY 스타일 - 스크롤 방지 및 전체 화면 중앙 정렬 */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%; /* 뷰포트 전체를 채움 */
      overflow: hidden; /* **스크롤바 절대 금지** */
      font-family: 'Arial', sans-serif;
      color: #333;
      text-align: center;
      position: relative;
      background-color: #e0f2f7; /* 연한 하늘색 고정 */
      box-sizing: border-box; /* 패딩, 보더 포함해서 크기 계산 */

      /* 동영상 컨테이너를 가로세로 중앙에 배치 */
      display: flex;
      justify-content: center; /* 가로 중앙 */
      align-items: center; /* 세로 중앙 */
    }
    
    /* 파티클 캔버스 스타일 (기존 유지, z-index만 조정) */
    canvas#particle-canvas {
      position: fixed; /* 화면에 고정 */
      top: 0; left: 0;
      width: 100vw; height: 100vh; /* 뷰포트 전체 크기 */
      z-index: 0; /* 모든 콘텐츠보다 뒤에 위치 */
      pointer-events: none; /* 마우스 이벤트 무시 */
      display: block;
    }

    /* 크로마키 비디오/캔버스 컨테이너 - 이 부분이 핵심 수정! */
    .video-chromakey-container {
      position: relative;
      /* 원본 동영상 비율: 672 / 864 = 0.7777... */
      /* 뷰포트 비율: 100vw / 100vh */

      /* 동영상 컨테이너의 크기를 화면 비율에 맞춰 조정 */
      /* min 함수를 사용해, 뷰포트의 너비 또는 높이 중 더 제한적인 것을 기준으로 비율을 유지 */
      /* 예를 들어, 화면이 넓고 짧으면 높이에 맞춰지고, 좁고 길면 너비에 맞춰짐 */
      width: min(calc(864 / 672 * 100vh), 100vw, 672px); /* 높이를 기준으로 계산한 너비 vs 뷰포트 너비 vs 원본 최대 너비 */
      height: min(calc(672 / 864 * 100vw), 100vh, 864px); /* 너비를 기준으로 계산한 높이 vs 뷰포트 높이 vs 원본 최대 높이 */

      /* 중요: `aspect-ratio`를 다시 적용하여 확실하게 비율 고정 */
      aspect-ratio: 672 / 864; /* 672x864 고정 비율 */

      overflow: hidden; /* 컨테이너 내부 스크롤 방지 */
      z-index: 10;      /* 배경보다 앞에 위치 */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); /* 입체감 효과 */
      border-radius: 10px; /* 부드러운 모서리 */
      
      /* 내부 캔버스가 컨테이너를 꽉 채우도록 */
      display: flex;            
      justify-content: center;
      align-items: center;
    }

    /* 비디오 요소 자체는 화면에 보이지 않게 하고 캔버스에 그릴 것 */
    #mi_sonyeon_video {
      display: none;
    }

    /* 크로마키 결과가 그려질 캔버스 - 컨테이너 크기에 꽉 채우기 */
    #chromakey_canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: transparent; /* 초기 배경 투명 */
    }
  </style>
</head>
<body>

  <!-- 흰 파티클을 그릴 캔버스 -->
  <canvas id="particle-canvas"></canvas>

  <!-- 크로마키 비디오/캔버스 컨테이너 -->
  <div class="video-chromakey-container">
    <!-- 초록색 배경의 미소년 동영상이 로드될 비디오 태그 -->
    <video id="mi_sonyeon_video" src="미소년 동영상.mp4" preload="auto" loop muted autoplay playsinline></video>
    <!-- 크로마키 처리된 미소년 동영상이 그려질 캔버스 -->
    <canvas id="chromakey_canvas"></canvas>
  </div>

  <script>
    // ⭐️ 파티클 JavaScript (이전과 동일하게 유지)
    const particleCanvas = document.getElementById('particle-canvas');
    const particleCtx = particleCanvas.getContext('2d');
    let particles = [];
    const particleCount = 100;
    const particleColor = 'rgba(255, 255, 255, 0.7)'; // 흰색 파티클

    function resizeParticleCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    window.addEventListener('resize', resizeParticleCanvas);
    resizeParticleCanvas();

    function Particle() {
      this.x = Math.random() * particleCanvas.width;
      this.y = Math.random() * particleCanvas.height;
      this.size = Math.random() * 2 + 1; // 1 to 3
      this.speedX = Math.random() * 0.5 - 0.25; // -0.25 to 0.25
      this.speedY = Math.random() * 1.5 + 0.5; // 0.5 to 2 (아래로 흐르는 느낌)
    }

    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.y > particleCanvas.height) { // 아래로 사라지면 위에서 다시 나타남
        this.y = -this.size;
        this.x = Math.random() * particleCanvas.width;
      }
      if (this.x > particleCanvas.width || this.x < -this.size) { // 좌우 경계 넘어가면 다시 나타남
        this.x = Math.random() * particleCanvas.width;
      }
    };

    Particle.prototype.draw = function() {
      particleCtx.fillStyle = particleColor;
      particleCtx.beginPath();
      particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      particleCtx.fill();
    };

    function animateParticles() {
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // ⭐️ 크로마키 JavaScript (이전과 동일하게 유지)
    const video = document.getElementById('mi_sonyeon_video');
    const chromakeyCanvas = document.getElementById('chromakey_canvas');
    const chromakeyCtx = chromakeyCanvas.getContext('2d', { willReadFrequently: true });

    let isVideoPlaying = false;

    video.addEventListener('loadedmetadata', () => {
      chromakeyCanvas.width = 672;
      chromakeyCanvas.height = 864;
    });

    video.addEventListener('play', () => {
      isVideoPlaying = true;
      drawFrame();
    });

    video.addEventListener('pause', () => {
      isVideoPlaying = false;
    });
    video.addEventListener('ended', () => {
      isVideoPlaying = false;
    });

    function processFrame() {
      if (!isVideoPlaying || video.paused || video.ended) {
        return;
      }

      chromakeyCtx.drawImage(video, 0, 0, chromakeyCanvas.width, chromakeyCanvas.height);

      let frame = chromakeyCtx.getImageData(0, 0, chromakeyCanvas.width, chromakeyCanvas.height);
      let l = frame.data.length / 4;

      const greenThreshold = 80;
      const colorDifference = 50;

      for (let i = 0; i < l; i++) {
        let r = frame.data[i * 4 + 0];
        let g = frame.data[i * 4 + 1];
        let b = frame.data[i * 4 + 2];

        if (g > greenThreshold && g > (r + b) / 2 + colorDifference && g > r + 10 && g > b + 10) {
            frame.data[i * 4 + 3] = 0;
        } else {
            frame.data[i * 4 + 3] = 255;
        }
      }
      chromakeyCtx.putImageData(frame, 0, 0);

      if (isVideoPlaying) {
        requestAnimationFrame(processFrame);
      }
    }

    video.addEventListener('canplay', () => {
      video.play().catch(error => {
        console.log("Autoplay was prevented:", error);
      });
    });

    function drawFrame() {
        if (isVideoPlaying) {
            processFrame();
        } else {
            requestAnimationFrame(drawFrame);
        }
    }

  </script>
</body>
</html>
