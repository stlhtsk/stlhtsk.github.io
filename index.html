<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>꺄룰랭 - 엉덩이 춤추는 캐릭터</title>
  <style>
    /* 무지개 배경 애니메이션 */
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        270deg,
        #ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee, #ff0000
      );
      background-size: 1400% 1400%;
      animation: rainbow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 40px;
      z-index: 10;
    }

    /* 캐릭터 컨테이너: 파츠들을 겹치기 위한 부모 */
    .character-container {
      position: relative;
      width: 300px;  /* 캐릭터 크기 조절 */
      height: 400px;
      cursor: pointer;
      animation: bootyShake 1.5s ease-in-out infinite;
      /* 중앙에 배치 */
      margin: 0 auto;
    }

    /* 모든 파츠는 절대 위치로 겹치기 */
    .character-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none; /* 클릭 등 방해 안 되게 */
    }

    /* 엉덩이 흔드는 애니메이션 */
    @keyframes bootyShake {
      0%, 100% {
        transform: translateX(0) rotate(0deg);
      }
      25% {
        transform: translateX(-10px) rotate(-5deg);
      }
      50% {
        transform: translateX(10px) rotate(5deg);
      }
      75% {
        transform: translateX(-10px) rotate(-5deg);
      }
    }
  </style>
</head>
<body>
  <h1>✨ 엉덩이 춤 추는 캐릭터 ✨</h1>

  <div class="character-container">
    <img src="바지.png" alt="바지" class="pants" />
    <img src="머리.png" alt="머리" class="head" />
    <img src="옷.png" alt="옷" class="clothes" />
    <img src="후드.png" alt="후드" class="hood" />
  </div>

  <!-- 필요하면 나중에 햄버거 메뉴, JS 추가 가능 -->
</body>
</html>
