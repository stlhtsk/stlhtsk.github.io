<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>복잡한 선택자 예시</title>
  <style>
    /* body 안의 모든 div에 테두리 */
    body div {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
    }

    /* main-container 클래스를 가진 div의 직접적인 자식인 p 태그 */
    .main-container > p {
      color: blue;
      font-weight: bold;
    }

    /* .sidebar 클래스를 가진 div 안에 있는 모든 span 태그 */
    div.sidebar span {
      background-color: yellow;
      padding: 3px;
    }

    /* .특정클래스 이름으로만 스타일 적용하고 싶을 때 */
    .highlight {
      background-color: lightcoral;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <p>나는 메인 컨테이너의 직접적인 자식 p 태그야.</p>
    <div>
      <p>나는 메인 컨테이너의 손자 p 태그야.</p>
    </div>
  </div>

  <div class="sidebar">
    <span>나는 사이드바 안에 있는 span 태그 1</span>
    <p>
      나는 사이드바 안에 있는 p 태그이고
      <span>나도 그 안에 있는 span 태그 2</span>
    </p>
  </div>

  <p class="highlight">이 문단은 하이라이트 될 거야.</p>
</body>
</html>
