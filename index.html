<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>심학산의 이미지 갤러리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }
        .gallery-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* 반응형 그리드 */
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .gallery-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .gallery-item img {
            width: 100%;
            height: 200px; /* 고정 높이 */
            object-fit: cover; /* 이미지가 잘리지 않고 채워지도록 */
            display: block;
        }
        .gallery-item p {
            padding: 10px;
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>내 멋진 이미지들</h1>

    <div class="gallery-container">
        <!-- 첫 번째 이미지 -->
        <div class="gallery-item">
            <a href="path/to/large-image1.jpg" target="_blank">
                <img src="path/to/thumbnail1.jpg" alt="이미지 설명 1">
            </a>
            <p>멋진 풍경</p>
        </div>

        <!-- 두 번째 이미지 -->
        <div class="gallery-item">
            <a href="path/to/large-image2.jpg" target="_blank">
                <img src="path/to/thumbnail2.jpg" alt="이미지 설명 2">
            </a>
            <p>일상의 한 조각</p>
        </div>

        <!-- 세 번째 이미지 -->
        <div class="gallery-item">
            <a href="path/to/large-image3.jpg" target="_blank">
                <img src="path/to/thumbnail3.jpg" alt="이미지 설명 3">
            </a>
            <p>기억하고 싶은 순간</p>
        </div>

        <!-- 이미지를 더 추가하려면 이 아래에 gallery-item div를 복사해서 붙여넣어. -->
        <!-- 예시:
        <div class="gallery-item">
            <a href="path/to/large-image4.jpg" target="_blank">
                <img src="path/to/thumbnail4.jpg" alt="이미지 설명 4">
            </a>
            <p>새로운 영감</p>
        </div>
        -->
    </div>
</body>
</html>
