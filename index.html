  <!-- íŒŒí‹°í´ ì• ë‹ˆë©”ì´ì…˜ ìë°”ìŠ¤í¬ë¦½íŠ¸ -->
  <script>
    const canvas = document.getElementById('particle-canvas');
    const ctx = canvas.getContext('2d');

    let w, h;
    const particleCount = 200; // íŒŒí‹°í´(ë³„) ê°œìˆ˜ ì¡°ì ˆ
    let particles = [];
    
    // ğŸ¨ ë‹¤ì–‘í•œ íŒŒí‹°í´ ìƒ‰ìƒ ë°°ì—´
    const particleColors = [
      'rgba(255, 165, 0,',   // ì£¼í™©
      'rgba(255, 255, 0,',   // ë…¸ë‘
      'rgba(0, 191, 255,',   // ì§„í•œ íŒŒë‘ (Deep Sky Blue)
      'rgba(255, 69, 0,',    // ì˜¤ë Œì§€ ë ˆë“œ
      'rgba(147, 112, 219,', // ë¯¸ë””ì—„ í¼í”Œ
      'rgba(255, 255, 255,'  // í•˜ì–‘
    ];

    // ìº”ë²„ìŠ¤ í¬ê¸°ë¥¼ í™”ë©´ì— ë§ê²Œ ì¡°ì ˆ
    function resize() {
      w = window.innerWidth;
      h = window.innerHeight;
      canvas.width = w;
      canvas.height = h;
    }
    window.addEventListener('resize', resize);
    resize();

    // ê°œë³„ íŒŒí‹°í´ ìƒì„±ì
    function Particle() {
      this.x = Math.random() * w; // ì´ˆê¸° X ìœ„ì¹˜ (ëœë¤)
      this.y = Math.random() * h; // ì´ˆê¸° Y ìœ„ì¹˜ (ëœë¤)
      this.radius = Math.random() * 1.5 + 0.5; // íŒŒí‹°í´ í¬ê¸° (ëœë¤)
      this.speedX = (Math.random() - 0.5) * 0.1; // Xì¶• ì´ë™ ì†ë„ (ë¯¸ì„¸í•œ ì¢Œìš° í”ë“¤ë¦¼)
      this.speedY = Math.random() * 2 + 1; // ğŸš€ Yì¶• ì´ë™ ì†ë„ (ì•„ë˜ë¡œ ìŸì•„ì§€ëŠ” ì†ë„)
      this.alpha = Math.random(); // ë¶ˆíˆ¬ëª…ë„ (ê¹œë¹¡ì„ íš¨ê³¼ì— ì‚¬ìš©)
      this.alphaChange = 0.01 + Math.random() * 0.01; // ë¶ˆíˆ¬ëª…ë„ ë³€í™” ì†ë„
      // íŒŒí‹°í´ ìƒ‰ìƒ ëœë¤ ì§€ì •
      this.color = particleColors[Math.floor(Math.random() * particleColors.length)];
    }

    // íŒŒí‹°í´ ì—…ë°ì´íŠ¸ (ì›€ì§ì„, ê¹œë¹¡ì„)
    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY; // ìŸì•„ì§€ëŠ” íš¨ê³¼ë¥¼ ìœ„í•´ speedYë§Œ ì£¼ë¡œ ì‚¬ìš©

      // í™”ë©´ ë°–ìœ¼ë¡œ ë‚˜ê°€ë©´ (ì•„ë˜ë¡œ ìŸì•„ì§€ë©´) ìœ„ì—ì„œ ë‹¤ì‹œ ë‚˜íƒ€ë‚¨
      if(this.y > h) {
        this.y = 0; // ìµœìƒë‹¨ìœ¼ë¡œ ì´ë™
        this.x = Math.random() * w; // x ìœ„ì¹˜ë„ ë‹¤ì‹œ ëœë¤ìœ¼ë¡œ
      }
      // xì¶•ì€ ê³„ì† ìº”ë²„ìŠ¤ ë‚´ì—ì„œ ì›€ì§ì´ë„ë¡ (ì¢Œìš° ë¯¸ì„¸ ì´ë™)
      if(this.x > w) this.x = 0; else if(this.x < 0) this.x = w;


      // ê¹œë¹¡ì„ íš¨ê³¼ (ë¶ˆíˆ¬ëª…ë„ ì¡°ì ˆ)
      this.alpha += this.alphaChange;
      if(this.alpha <= 0.1 || this.alpha >= 1) this.alphaChange *= -1;
    }

    // íŒŒí‹°í´ ê·¸ë¦¬ê¸°
    Particle.prototype.draw = function() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `${this.color} ${this.alpha})`; 
      ctx.fill();
    }

    // ëª¨ë“  íŒŒí‹°í´ ì´ˆê¸°í™”
    function initParticles() {
      particles = [];
      for(let i = 0; i < particleCount; i++) {

    }

    // ì• ë‹ˆë©”ì´ì…˜ ë£¨í”„ (ë°˜ë³µì ìœ¼ë¡œ íŒŒí‹°í´ ì—…ë°ì´íŠ¸ ë° ê·¸ë¦¬ê¸°)
    function animateParticles() {

      particles.forEach(p => {

    }

    initParticles(); // íŒŒí‹°í´ ì´ˆê¸°í™”
