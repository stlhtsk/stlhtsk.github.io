<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>꺄룰랭 - 엉덩이 춤추는 캐릭터</title>

  <!-- 파비콘 추가 -->
  <link rel="icon" type="image/png" href="파비콘.png" />

  <style>
    /* 무지개 배경 애니메이션 */
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(
        270deg,
        #ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee, #ff0000
      );
      background-size: 1400% 1400%;
      animation: rainbow 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      margin-bottom: 40px;
      z-index: 10;
    }

    /* 캐릭터 컨테이너 */
    .character-container {
      position: relative;
      width: 300px;
      height: 400px;
      cursor: pointer;
      margin: 0 auto;
    }

    /* 파츠 이미지 기본 스타일 */
    .character-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    /* 머리 좌우 흔들기 */
    @keyframes headShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(5px); }
      50% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* 바지 좌우 움직임 (머리와 반대방향) */
    @keyframes pantsShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* 머리 애니메이션 적용 */
    .head {
      animation: headShake 1.5s ease-in-out infinite;
      z-index: 3;
    }

    /* 바지 애니메이션 적용 */
    .pants {
      animation: pantsShake 1.5s ease-in-out infinite;
      z-index: 1;
    }

    /* 후드와 옷은 고정, 겹침 확인을 위한 z-index 조절 */
    .hood {
      z-index: 4;
    }
    .clothes {
      z-index: 2;
    }
  </style>
</head>
<body>
  <h1>✨ 엉덩이 춤 추는 캐릭터 ✨</h1>

  <div class="character-container">
    <img src="후드.png" alt="후드" class="hood" />
    <img src="옷.png" alt="옷" class="clothes" />
    <img src="바지.png" alt="바지" class="pants" />
    <img src="머리.png" alt="머리" class="head" />
  </div>

</body>
</html>
