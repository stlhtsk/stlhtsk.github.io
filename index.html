<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리</title> <!-- 타이틀 수정 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* 기본 마진 제거 */
            background-color: #f4f4f4;
            color: #333;
        }

        /* 햄버거 메뉴 버튼 스타일 */
        .menu-button {
            position: fixed; /* 화면에 고정 */
            top: 20px;
            left: 20px;
            z-index: 100; /* 다른 요소 위에 표시 */
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #555;
        }

        /* 사이드 메뉴 스타일 */
        .side-menu {
            position: fixed; /* 화면에 고정 */
            top: 0;
            left: -250px; /* 초기에는 화면 왼쪽 밖으로 숨김 */
            width: 250px;
            height: 100%;
            background-color: #222;
            padding-top: 80px; /* 버튼과의 겹침 방지 및 상단 여백 */
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            transition: left 0.3s ease; /* 부드러운 애니메이션 */
            z-index: 99; /* 갤러리 내용 위에 표시되도록 */
            display: flex;
            flex-direction: column;
        }

        .side-menu.active {
            left: 0; /* 메뉴 활성화 시 화면 안으로 이동 */
        }

        .side-menu a {
            padding: 15px 20px;
            text-decoration: none;
            color: #eee;
            display: block;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        .side-menu a:hover {
            background-color: #555;
        }

        /* 메인 콘텐츠 영역 (메뉴가 열렸을 때 밀리도록) */
        .main-content {
            transition: margin-left 0.3s ease; /* 메뉴가 열릴 때 부드럽게 밀리도록 */
            margin-left: 0;
            padding: 20px; /* 기본 패딩 추가 */
        }
        
        .main-content.shifted {
            margin-left: 250px; /* 메뉴가 열리면 콘텐츠를 오른쪽으로 민다 */
        }


        h1 {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
            padding-top: 50px; /* 햄버거 버튼과 겹치지 않게 여백 추가 */
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .gallery-item {
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background-color: #f9f9f9;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .gallery-item img {
            width: 100%;
            height: 350px;
            object-fit: cover;
            display: block;
        }
        .gallery-item p {
            padding: 10px;
            margin: 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 햄버거 메뉴 버튼 -->
    <button class="menu-button" id="menuToggle">LHW</button>

    <!-- 사이드 메뉴 -->
    <nav class="side-menu" id="sideMenu">
        <a href="index.html">홈</a> <!-- 홈 인덱스 링크 (placehoder) -->
        <a href="#" class="active-link">갤러리</a> <!-- 현재 갤러리 페이지 -->
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="main-content" id="mainContent">
        <h1>갤러리</h1> <!-- H1 타이틀 수정 -->

        <div class="gallery-container">
            <!-- 첫 번째 이미지 -->
            <div class="gallery-item">
                <a href="path/to/large-image1.jpg" target="_blank">
                    <img src="path/to/thumbnail1.jpg" alt="이미지 설명 1">
                </a>
                <p>멋진 풍경</p>
            </div>

            <!-- 두 번째 이미지 -->
            <div class="gallery-item">
                <a href="path/to/large-image2.jpg" target="_blank">
                    <img src="path/to/thumbnail2.jpg" alt="이미지 설명 2">
                </a>
                <p>일상의 한 조각</p>
            </div>

            <!-- 세 번째 이미지 -->
            <div class="gallery-item">
                <a href="path/to/large-image3.jpg" target="_blank">
                    <img src="path/to/thumbnail3.jpg" alt="이미지 설명 3">
                </a>
                <p>기억하고 싶은 순간</p>
            </div>

            <!-- 최소 30개 이상의 이미지를 추가하면 세로로 길게 스크롤될 거야! -->
            <!-- 이 아래에 gallery-item div를 복사해서 붙여넣으면 돼. -->
        </div>
    </div>

    <script>
        const menuToggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        const mainContent = document.getElementById('mainContent');

        menuToggle.addEventListener('click', () => {
            sideMenu.classList.toggle('active');
            mainContent.classList.toggle('shifted'); // 메뉴 열리면 메인 콘텐츠 밀기
        });
    </script>
</body>
</html>
