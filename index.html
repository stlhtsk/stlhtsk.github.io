<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>겨울 배경 미소년 애니메이션</title>

  <!-- 파비콘 추가 (기존 유지) -->
  <link rel="icon" type="image/png" href="파비콘.png" />

  <style>
    /* 기본 HTML, BODY 스타일 */
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      overflow: hidden; /* 스크롤바 숨기기 */
      font-family: 'Arial', sans-serif;
      color: #333; /* 글씨 색상 조정 (흰 배경에 대비되게) */
      text-align: center;
      position: relative;
    }

    body {
      /* 너의 요청대로 연하늘색 배경 고정 */
      background-color: #e0f2f7; /* 연한 하늘색 고정 */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      box-sizing: border-box;
      padding: 20px;
    }

    /* 파티클 캔버스 스타일 (기존 유지, z-index만 조정) */
    canvas#particle-canvas {
      position: fixed; /* 화면에 고정 */
      top: 0; left: 0;
      width: 100vw; height: 100vh; /* 뷰포트 전체 크기 */
      z-index: 0; /* 모든 콘텐츠보다 뒤에 위치 */
      pointer-events: none; /* 마우스 이벤트 무시 */
      display: block;
    }

    /* 크로마키 비디오/캔버스 컨테이너 */
    .video-chromakey-container {
      position: relative;
      width: 672px; /* 너가 요청한 동영상 너비 고정 */
      height: 864px; /* 너가 요청한 동영상 높이 고정 */
      overflow: hidden; /* 혹시 모를 오버플로우 방지 */
      z-index: 10; /* 배경보다 앞에 위치 */
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2); /* 입체감 효과 */
      border-radius: 10px; /* 부드러운 모서리 */
      /* 미소년 동영상이 가운데에 오도록 설정 */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 비디오 요소 자체는 화면에 보이지 않게 하고 캔버스에 그릴 것 */
    #mi_sonyeon_video {
      display: none;
    }

    /* 크로마키 결과가 그려질 캔버스 */
    #chromakey_canvas {
      width: 100%;
      height: 100%;
      display: block;
      background-color: transparent; /* 초기 배경 투명 */
    }
  </style>
</head>
<body>

  <!-- 흰 파티클을 그릴 캔버스 -->
  <canvas id="particle-canvas"></canvas>

  <!-- 크로마키 비디오/캔버스 컨테이너 -->
  <div class="video-chromakey-container">
    <!-- 초록색 배경의 미소년 동영상이 로드될 비디오 태그 -->
    <video id="mi_sonyeon_video" src="미소년 동영상.mp4" preload="auto" loop muted autoplay></video>
    <!-- 크로마키 처리된 미소년 동영상이 그려질 캔버스 -->
    <canvas id="chromakey_canvas"></canvas>
  </div>

  <script>
    // ⭐️ 파티클 JavaScript
    const particleCanvas = document.getElementById('particle-canvas');
    const particleCtx = particleCanvas.getContext('2d');
    let particles = [];
    const particleCount = 100;
    // 파티클 색상은 너의 요청대로 흰색으로 유지
    const particleColor = 'rgba(255, 255, 255, 0.7)'; // 흰색 파티클

    function resizeParticleCanvas() {
      particleCanvas.width = window.innerWidth;
      particleCanvas.height = window.innerHeight;
      particles = [];
      for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
      }
    }
    window.addEventListener('resize', resizeParticleCanvas);
    resizeParticleCanvas();

    function Particle() {
      this.x = Math.random() * particleCanvas.width;
      this.y = Math.random() * particleCanvas.height;
      this.size = Math.random() * 2 + 1; // 1 to 3
      this.speedX = Math.random() * 0.5 - 0.25; // -0.25 to 0.25
      this.speedY = Math.random() * 1.5 + 0.5; // 0.5 to 2 (아래로 흐르는 느낌)
    }

    Particle.prototype.update = function() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.y > particleCanvas.height) { // 아래로 사라지면 위에서 다시 나타남
        this.y = -this.size;
        this.x = Math.random() * particleCanvas.width;
      }
      if (this.x > particleCanvas.width || this.x < -this.size) { // 좌우 경계 넘어가면 다시 나타남
        this.x = Math.random() * particleCanvas.width;
      }
    };

    Particle.prototype.draw = function() {
      particleCtx.fillStyle = particleColor;
      particleCtx.beginPath();
      particleCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      particleCtx.fill();
    };

    function animateParticles() {
      particleCtx.clearRect(0, 0, particleCanvas.width, particleCanvas.height);
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
      }
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    // ⭐️ 크로마키 JavaScript
    const video = document.getElementById('mi_sonyeon_video');
    const chromakeyCanvas = document.getElementById('chromakey_canvas');
    const chromakeyCtx = chromakeyCanvas.getContext('2d', { willReadFrequently: true });

    let isVideoPlaying = false; // 비디오 재생 상태 추적

    video.addEventListener('loadedmetadata', () => {
      // 너가 요청한 동영상 사이즈(672*864)에 맞춰 캔버스 크기 고정
      chromakeyCanvas.width = 672;
      chromakeyCanvas.height = 864;
    });

    video.addEventListener('play', () => {
      isVideoPlaying = true;
      drawFrame(); // 비디오 재생 시작 시 프레임 그리기 시작
    });

    video.addEventListener('pause', () => {
      isVideoPlaying = false;
    });
    video.addEventListener('ended', () => {
      isVideoPlaying = false;
    });

    // 초록색 배경 감지 및 제거 함수 (임계값 조정)
    function processFrame() {
      if (!isVideoPlaying || video.paused || video.ended) {
        return;
      }

      // 캔버스에 비디오 프레임 그리기
      chromakeyCtx.drawImage(video, 0, 0, chromakeyCanvas.width, chromakeyCanvas.height);

      // 픽셀 데이터 가져오기
      let frame = chromakeyCtx.getImageData(0, 0, chromakeyCanvas.width, chromakeyCanvas.height);
      let l = frame.data.length / 4;

      // 크로마키 색상 (초록색 범위) 정의
      // 이 값들을 조절해서 초록색 배경을 최대한 깔끔하게 없애도록 수정했어
      const greenThreshold = 80; // 초록색의 최소 밝기 (이 값보다 어두우면 초록색이 아닐 확률 높음)
      const colorDifference = 50; // 초록색과 다른 색상(R, B)의 차이. 이 차이보다 G가 크면 초록색으로 간주.

      for (let i = 0; i < l; i++) {
        let r = frame.data[i * 4 + 0];
        let g = frame.data[i * 4 + 1];
        let b = frame.data[i * 4 + 2];

        // G 값이 R, B 값보다 명확히 높고, G 값이 일정 임계값 이상이면 초록색으로 간주
        // RGB 색상 조합에 따라 이 조건은 조정이 필요할 수 있어.
        if (g > greenThreshold && g > (r + b) / 2 + colorDifference && g > r + 10 && g > b + 10) {
            frame.data[i * 4 + 3] = 0; // 알파값을 0으로, 완전히 투명하게 만듦
        } else {
            frame.data[i * 4 + 3] = 255; // 아니면 불투명
        }
      }
      chromakeyCtx.putImageData(frame, 0, 0);

      // 다음 프레임 그리기 요청
      if (isVideoPlaying) {
        requestAnimationFrame(processFrame);
      }
    }

    // 비디오가 재생 준비되면 자동 재생 시작 시도
    video.addEventListener('canplay', () => {
      video.play().catch(error => {
        console.log("Autoplay was prevented:", error);
        // 자동 재생 실패 시 (예: 브라우저 정책) 사용자에게 재생 버튼 표시 등
      });
    });

    // 페이지 로드 후 처음 한 번 drawFrame 호출
    function drawFrame() {
        if (isVideoPlaying) {
            processFrame();
        } else {
            // 비디오가 재생될 때까지 대기
            requestAnimationFrame(drawFrame);
        }
    }

  </script>
</body>
</html>
